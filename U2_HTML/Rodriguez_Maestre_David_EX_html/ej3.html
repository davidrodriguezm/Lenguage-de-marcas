<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
        <h4 style="text-align:center">IES Alixsar Login</h4>
        <table>
            <tr>
                <td><label for="Usuario">Usuario:</label></td>
                <td><input type="text" name="Usuario" /></td>
            </tr>
            <tr>
                <td><label for="Password">Password:</label></td>
                <td><input type="password" name="Password" /></td>
            </tr>
            <tr>
                <td><label for="Fecha de nacimiento">Fecha de nacimiento:</label></td>
                <td><input type="date" name="Fecha de nacimiento" /></td>
            </tr>
            <tr>
                <td><label for="Curso de matriculacion">Curso de matriculacion:</label></td>
                <td>
                    <select name="Curso de matriculacion">
                        <option>Primero DAW1</option>
                        <option>Segundo DAW2</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td rowspan="5">Role:</td>
            </tr>
            <tr>
                <td>
                    <input type="radio"/>Estudiante
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio"/>Profesor
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio"/>Apoyo
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio"/>Stasff
                </td>
            </tr>
            <tr>
                <td rowspan="4">Forma de comunicacion:</td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>Mail
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>Telefono
                </td>
            </tr>
            <tr>
                <td>
                    <input type="checkbox"/>Correo ordinario
                </td>
            </tr>
            <tr>
                <td>
                    <p>
                        <input  type="submit" value="Enviar" />
                    </p>
                </td>
                <td>
                    <p>
                        <input type="submit" value="Borrar" />
                    </p>
                </td>
            </tr>
        </table>        
    </form>
</body>
</html>
